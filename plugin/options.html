<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Walle Devtools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,body {
      width: 100%;
      height: 100%;
    }

    body {
      color: #1d1f21;
      font-size: 17px;
      font-family: "Microsoft Yahei", monospace;
      font-weight: 400;
      height: calc(100vh);
      display: flex;
      align-items:center;
      justify-content:center;
    }

    ul {
      margin-top: -100px;
    }

    li {
      display: block;
      margin-bottom: 50px;
      text-align: center;
    }
  
    a {
      text-decoration: none;
      color: inherit;
      border-bottom: #000 dotted 1px;
      letter-spacing: 2px;
    }

    a:hover {
      color:rgb(255, 99, 132);
      transition: color 0.3s linear, background-color 0.3s linear;
    }

  </style>
</head>
<body>
  <ul>
    <li><img src="./walle.png" /></li>
    <li><a href="https://www.douban.com/" target="_blank">Walle SNS</a></li>
    <li><a href="http://q.10jqka.com.cn/" target="_blank">Walle Stocks</a></li>
  </ul>
</body>
</html>
